<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>🎁 Gift Box 🎁</title>
        <link rel="stylesheet" href="giftbox.css">
        <script defer src="gift.js"></script>
    </head>
    <body><br>
        <h1>WHIP-UP GIFT BOXES</h1><br><br>
        <form>
            
            <input placeholder="Enter the no of Gifts to Generate" 
            type="tel" id="textBox" pattern="[0-9]{0-5}" maxlength="5" required 
            title="Values Must Be In Numbers Within 5 Digits">
            
            <button type="submit" id="generatebutton">Generate Boxes</button>
            <br>
            <br>
            
            <h2>Generated Boxes</h2>
        </form>
        <div id="grid">
        </div>
    
    </body>
</html>
